<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4f7d44621f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <div class="container ">
      <div class="calculator ">
        <div class="row"><div class="col">
            <input class="zero" type="text" placeholder="0" id="outputscreen"/>

        </div>
        </div>
        <div class="row">
        </div>



        <div class="row">
          <div class="col">
            <button  type="button" class="btn " onclick="display('7')">7</button>
          </div>
          <div class="col">
            <button type="button" class="btn"  onclick="display('8')">8</button>
          </div>
          <div class="col">
            <button type="button" class="btn"  onclick="display('9')">9</button>
          </div>
          <div class="col">
            <button type="button" class="btn  "  onclick="display('+')">+</button>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <button  type="button" class="btn" onclick="display('4')">4</button>

            </div>
            <div class="col">
                <button type="button" class="btn"  onclick="display('5')">5</button>

            </div>
            <div class="col">
                <button  type="button" class="btn" onclick="display('6')">6</button>

            </div>
            <div class="col">
                <button type="button" class="btn "  onclick="display('-')">-</button>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <button  type="button" class="btn" onclick="display('1')">1</button>

            </div>
            <div class="col">
                <button  type="button" class="btn" onclick="display('2')">2</button>

            </div>
            <div class="col">
                <button  type="button" class="btn" onclick="display('3')">3</button>

            </div>
            <div class="col">
                <button  type="button" class="btn " onclick="display('*')">*</button>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button  type="button" class="btn btn-danger" onclick="Clear()">C</button>

            </div>
            <div class="col">
                <button  type="button" class="btn" onclick="display('0')">0</button>

            </div>
            <div class="col">
                <button type="button" class="btn btn-success"  onclick="Calculate()">=</button>

            </div>
            <div class="col">
        <button  type="button" class="btn " onclick="display('/')">/</button>
                
            </div>
        </div>
      </div>
    </div>
    <script>
        let output=document.getElementById("outputscreen");

function display(num){
    output.value += num;
}
function Calculate(){
    try{
        output.value=eval(output.value);
    }
    catch(err)
    {
        alert("Invalid")
    }
}
function Clear(){
    output.value="";
}


    </script>
  </body>
</html>
